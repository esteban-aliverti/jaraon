<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->

        <title>Hello, world!</title>

        <style type="text/css">
            .board>tbody>tr>td{
                padding-left: 25px;
                padding-right: 25px;
                
                font-family: monospace; 
            }
            
            .row-0{
                margin-left: 75px;
            }
            .row-1{
                margin-left: 50px;
            }
            .row-2{
                margin-left: 25px;
            }
            .row-3{
                margin-left: 0px;
            }

            .pyramid td {
                height: 50px;
                width: 50px;
                border: solid black 1px; 

                text-align: center;
                vertical-align: middle;
                
                font-size: larger;
                font-weight: bolder;

            }
            
            .help td {
                height: 25px;
                width: 25px;
                border: solid black 1px; 

                text-align: center;
                vertical-align: middle;
            }
            
            .help tr:first-child td {
                border: none;
                vertical-align: bottom
            }
            
            .help tr td:first-child {
                border: none;
                text-align: right;
                padding-right: 6px;
            }
        </style>
    </head>
    <body>
        <table class="board">
            <tr>
                <td>
                    <div class="pyramid">
                        <div class="row-0">
                            <table>
                                <tr>
                                    <td>A</td>
                                    <td>B</td>
                                    <td>C</td>
                                    <td>D</td>
                                    <td>E</td>

                        </div>

                                    <td>D</td>
                                    <td>▲</td>

                                </tr>
                            </table>
                        </div>
                        <div class="row-2">

                                <tr>
                                    <td>A</td>
                                    <td>B</td>
                                    <td>★</td>
                                    <td>D</td>
                                    <td>E</td>

                            </table>
                        </div>
                        <div class="row-3">

                                    <td>C</td>
                                    <td>D</td>
                                    <td>E</td>
                                    <td>☘</td>
                                    <td>G</td>
                                    <td>H</td>
                                </tr>
                            </table>
                        </div>
                    </div>
